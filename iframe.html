<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iframe Square Drawer</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				margin: 0;
				height: 100%;
			}
			button {
				height: 50px;
				border: 1px solid #9e9e9e;
				background: #e292ca;
				border-radius: 3px;
				font-size: 14px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<button onclick="sendDrawSquarePostMessage()">Draw Square</button>
		<script>
			function sendDrawSquarePostMessage() {
				window.parent.postMessage('DRAW_SQUARE', '*');
			}
		</script>
	</body>
</html>
